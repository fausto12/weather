<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class='text-center mb-5 mt-5'>Weather</h1>
      <div class="search-box-area d-flex justify-content-center p-3 card shadow p-3 mb-5 bg-body rounded ">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
      <div class="card mb-3" style="max-width: 300px;">
        <div class="row g-0">
          <div class="col-md-4 text-center">
            <img src="http://openweathermap.org/img/wn/{{city_weather.icon}}@2x.png" class="img-fluid rounded-circle" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-center">{{city_weather.city|title}}</h5>
              <p class="card-text text-center">{{city_weather.temperature}} Â°F </p>
              <p class="card-text text-center">{{city_weather.description|title}}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
